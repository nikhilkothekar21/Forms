<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Forms</h1>
    <form action="">
        <label for="">First Name:</label><input type="text" name="fmane" value="Type your name">
        <label for="">Last Name:</label><input type="text" name="lname">
        <label for="">Age</label><input type="number">
        <label for="">Date of birth</label><input type="date">
        <label for="">Password</label><input type="password">
        
        <p>Tshirt size</p>
        <label for="Small">Small</label>
        <input id="Small" type="radio" name="tshirtsize" value="Small">
        <label for="Medium">Medium</label>
        <input id="Medium" type="radio" name="tshirtsize" value="Medium">
        <label for="Large">Large</label>
        <input id="Large" type="radio" name="tshirtsize" value="Large">
        <br><br>
        <label for="color">Your favourite colour</label>
        <input id="color" type="color">
        <input type="reset">
        <input type="submit">
        <label for="cars">Select your car</label>
        <select name="car" id="cars">
            <option value="Volvo">Volvo</option>
            <option value="Audi">Audi</option>
            <option value="Mercedes">Mercedes</option>
        </select>
    </form>
</body>
</html>
